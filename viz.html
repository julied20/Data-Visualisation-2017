<!doctype html>
<html lang="en">
  <head>
    <title>TradeMap</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>

  <body>
    <div id="loader"></div>
    <div class="invisible", id="content">
    <div id="intro_modal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg">
        <div id ="modal_content" class="modal-content">
          <div  class="modal-header">
            <img id ="modal_img" src="" />
          </div>
          <div id="modal_txt" class="modal-body">
          </div>
          <div class="modal-footer">
            <button id="intro_modal_button_story" type="button" class="btn btn-secondary btn-lg btn-block" data-dismiss="modal">Start the story</button>
            <button id="intro_modal_button_explore" type="button" class="btn btn-secondary btn-lg btn-block" data-dismiss="modal">Explore the data</button>
          </div>
        </div>
      </div>
    </div>
      <div class="container" >
        <div class="row">
          <div class="col-sm">

            <nav class="navbar navbar-expand-md navbar-light bg-light">
              <a class="navbar-brand" href="/index.html" href="#">Stories</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto" id="navbar_stories_UL">
                </ul>
                <a class="navbar-brand" href="/index.html" href="#">Exploration</a>
                <ul class="navbar-nav justify-content-end" id="navbar_exploration_UL">
                </ul>
              </div>
            </nav>

          </div>
        </div>
      </div>

      <div class="container">
        <div class="row" id="map_row">
          <div class="col-sm" id="map_div">
            <div id="country_card" class="card invisible">
              <div class="card-header">
                <button type="button" id="country_card_close" class="close" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="card-title" id="country_card_title">Card title</h4>
                <h6 class="card-subtitle mb-2 text-muted" id="country_card_subtitle">Card subtitle</h6>
              </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">
                    <table style="width:100%">
                      <tr>
                        <td id="country_card_year">
                          2016
                        </td>
                        <td id="country_card_trade_value">
                          $10 M
                        </td>
                        <td id="country_card_trade_percent" data-toggle="tooltip" data-placement="top" title="">
                          23.5%
                        </td>
                        <td id="country_card_trade_rank">
                          NA
                        </td>
                      </tr>
                    </table>
                  </li>
                  <li class="list-group-item text-center">
                      <canvas id="country_card_canvas"></canvas>
                  </li>
                </ul>
            </div>

            <div id="price_card" class="card invisible">
              <div class="card-header">
                <h4 class="card-title" id="price_card_title">Card title</h4>
                <h6 class="card-subtitle mb-2 text-muted" id="price_card_subtitle"></h6>
              </div>
              <canvas id="price_card_canvas"></canvas>
            </div>


            <div id="network_div"></div>
            <div id="control_buttons_div">
              <a id="next_step_button" class="control_button invisible" href="#" title="Next step in the story!">
                <i class="fas fa-arrow-right fa-3x"></i>
              </a>
              <a id="next_story_button" class="control_button invisible" href="#"title="Next story!">
                <i class="fas fa-chevron-circle-right fa-3x"></i>
              </a>
              <a id="explore_data_button" class="control_button invisible" href="#" title="Explore the data!">
                <i class="fas fa-eye fa-3x"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="row" id="timeline_row">
          <div class="col-sm">
              <canvas id="timeline"></canvas>
          </div>
        </div>
      </div>
    </div>


    <!-- SCRIPTS -->
    <!-- D3, topojson, cytoscape, chart.js, font_awesome -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="static/js/cytoscape.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>

    <!-- Trademap scripts -->
    <script type="text/javascript" src='static/js/create_map.js'></script>
    <script type="text/javascript" src='static/js/stories.js'></script>
    <script type="text/javascript" src='static/js/helpers.js'></script>
    <script type="text/javascript" src='static/js/create_network.js'></script>
    <script type="text/javascript" src='static/js/create_timeline.js'></script>
    <script type="text/javascript" src='static/js/create_country_card.js'></script>
    <script type="text/javascript" src='static/js/create_price_card.js'></script>
    <script type="text/javascript" src='static/js/main_script.js'></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
