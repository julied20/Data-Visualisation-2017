<!doctype html>
<html lang="en">
  <head>
    <title>TradeMap</title>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>

  <body>
    <div id="loader"></div>
    <div class="invisible", id="content">
        <div class="container" >
          <div class="row">
            <div class="col-sm">

              <nav class="navbar navbar-expand-md navbar-light bg-light">
                <a class="navbar-brand" href="#">Stories</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarText">
                  <ul class="navbar-nav mr-auto" id="navbarUL">

                    </li>
                  </ul>
                </div>
              </nav>

            </div>
          </div>
        </div>

        <div class="container">
          <div class="row" id="map_row">
            <div class="col-sm" id="map_div">
                <div id="tooltip_div" class="invisible">
                    <div id="tooltip_bar">
                        <canvas id="tooltip_canvas"></canvas>
                    </div>
                    <div id="tooltip_infos">
                    </div>
                </div>
                <div id="network_div"></div>
            </div>
          </div>

          <div class="row" id="timeline_row">
            <div class="col-sm">
                <canvas id="timeline"></canvas>
            </div>
          </div>

          <div class="row" id="infos_row">
              <div class="row" id="linegraph_div">
                  <div class="col-sm">
                      <canvas id="infos_panel"></canvas>
                  </div>
              </div>
          </div>

        </div>
    </div>


    <!-- SCRIPTS -->

    <!-- D3, topojson, cytoscape, chart.js -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="static/js/cytoscape.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>

    <!-- Trademap scripts -->
    <script type="text/javascript" src='static/js/helpers.js'></script>
    <script type="text/javascript" src='static/js/create_map.js'></script>
    <script type="text/javascript" src='static/js/create_network.js'></script>
    <script type="text/javascript" src='static/js/create_timeline.js'></script>
    <script type="text/javascript" src='static/js/tooltip.js'></script>
    <script type="text/javascript" src='static/js/create_infos_panel.js'></script>
    <script type="text/javascript" src='static/js/main_script.js'></script>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
